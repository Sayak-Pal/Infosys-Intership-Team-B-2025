<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindVoice - Expert Support</title>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üß†</text></svg>">
    <link rel="stylesheet" href="styles.css">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>

    <div id="toast-container" class="toast-container"></div>

    <div id="login-overlay" class="login-overlay">
        <div class="login-card">
            <div class="brand-header">
                <span class="brand-icon">mV</span>
                <h1>MindVoice</h1>
            </div>
            <p class="welcome-text">Your safe space to talk.</p>

            <div class="input-group">
                <label>What should I call you?</label>
                <input type="text" id="username" placeholder="Enter your name..." autocomplete="off">
            </div>

            <div class="input-group">
                <label>Choose your assistant:</label>
                <div class="gender-selector">
                    <button class="gender-btn selected" data-gender="female">
                        <span class="emoji">üë©</span> Female
                    </button>
                    <button class="gender-btn" data-gender="male">
                        <span class="emoji">üë®</span> Male
                    </button>
                </div>
            </div>

            <button id="start-session-btn" class="primary-btn">Start Session</button>
            <p class="login-disclaimer">Private & Anonymous ‚Ä¢ AI Powered</p>
        </div>
    </div>

    <div id="app-container" class="app-container blur-content">

        <nav class="main-nav" id="main-nav" style="display: none;">
            <button onclick="window.mentalHealthApp.navigateTo('chat-view')" class="nav-btn">Home</button>
            <button onclick="window.mentalHealthApp.navigateTo('stats-view')" class="nav-btn">Community Data</button>
        </nav>

        <section id="chat-view" class="view-section">
            <header class="top-nav">
                <div class="logo-area">
                    <span class="icon-heart">mV</span>
                    <span class="logo-text">MindVoice</span>
                </div>

                <div class="header-controls">
                    <button id="privacy-toggle" class="icon-btn" title="Quick Hide">üëÅÔ∏è</button>
                    <button id="theme-toggle" class="icon-btn" title="Switch Theme">üåô</button>
                    <div class="status-pill">
                        <div class="status-dot"></div>
                        <span id="avatar-status">Ready</span>
                    </div>
                </div>
            </header>

            <main class="main-interface">
                <div class="avatar-stage">
                    <div class="speaking-rings">
                        <div class="ring ring-1"></div>
                        <div class="ring ring-2"></div>
                        <div class="ring ring-3"></div>
                    </div>

                    <div class="avatar-circle" id="avatar-container">
                        <div class="avatar-core-gradient"></div>
                    </div>
                </div>

                <div id="conversation-history" class="glass-captions">
                    <div class="system-message">
                        <p>I'm here to listen. Take your time.</p>
                    </div>
                </div>
            </main>

            <footer class="controls-area fixed-bottom">
                <div class="input-wrapper">
                    <div id="text-input-container" class="glass-input-bar">
                        <input type="text" id="text-input" placeholder="Type your thoughts...">
                        <button id="send-text-button" class="send-btn">
                            <svg viewBox="0 0 24 24" width="20" height="20" stroke="currentColor" stroke-width="2"
                                fill="none">
                                <line x1="22" y1="2" x2="11" y2="13"></line>
                                <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                            </svg>
                        </button>
                    </div>

                    <div class="mic-container">
                        <button id="mic-button" class="mic-orb">
                            <div class="mic-icon-wrapper">
                                <svg viewBox="0 0 24 24" width="28" height="28" stroke="currentColor" stroke-width="2"
                                    fill="none" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                                    <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                                    <line x1="12" y1="19" x2="12" y2="23"></line>
                                    <line x1="8" y1="23" x2="16" y2="23"></line>
                                </svg>
                            </div>
                            <div class="waveform-visualizer">
                                <div class="bar bar1"></div>
                                <div class="bar bar2"></div>
                                <div class="bar bar3"></div>
                                <div class="bar bar4"></div>
                                <div class="bar bar5"></div>
                            </div>
                        </button>
                    </div>
                </div>
                <button id="text-input-toggle" class="text-link">Prefer to type?</button>
            </footer>
        </section>

        <section id="stats-view" class="view-section" style="display: none;">

            <div style="position: absolute; top: 20px; left: 20px; z-index: 2001;">
                <button class="back-arrow-btn" onclick="window.mentalHealthApp.navigateTo('chat-view')">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <line x1="19" y1="12" x2="5" y2="12"></line>
                        <polyline points="12 19 5 12 12 5"></polyline>
                    </svg>
                    Back to Home
                </button>
            </div>

            <div class="stats-container">
                <h2 class="stats-header">You Are Not Alone</h2>
                <p class="stats-sub">Real-time global insights and daily inspiration.</p>

                <div class="chart-wrapper">
                    <canvas id="mentalHealthChart"></canvas>
                </div>

                <div class="quote-card">
                    <h3>üí° Daily Inspiration</h3>
                    <p id="quote-display">"Loading..."</p>
                    <button class="nav-btn small" onclick="window.mentalHealthApp.nextQuote()">New Quote</button>
                </div>
            </div>
        </section>

        <div id="crisis-modal" class="modal-overlay" style="display: none;">
            <div class="glass-card crisis-card">
                <div class="crisis-icon">üö®</div>
                <h2>Support is Available</h2>
                <div class="crisis-links">
                    <a href="tel:988" class="btn-crisis">Call 988</a>
                    <a href="tel:911" class="btn-emergency">Call 911</a>
                </div>
                <button onclick="document.getElementById('crisis-modal').style.display='none'"
                    class="btn-close">Close</button>
            </div>
        </div>
    </div>

    <script src="js/voice-engine.js?v=3"></script>
    <script src="js/avatar.js?v=3"></script>
    <script src="js/safety-monitor.js?v=3"></script>
    <script src="js/state-machine.js?v=3"></script>
    <script src="js/app.js?v=3"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginOverlay = document.getElementById('login-overlay');
            const appContainer = document.getElementById('app-container');
            const startBtn = document.getElementById('start-session-btn');
            const usernameInput = document.getElementById('username');
            const systemMsg = document.querySelector('.system-message p');
            const genderBtns = document.querySelectorAll('.gender-btn');
            const mainNav = document.getElementById('main-nav');

            let selectedGender = 'female';

            genderBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    genderBtns.forEach(b => b.classList.remove('selected'));
                    btn.classList.add('selected');
                    selectedGender = btn.dataset.gender;
                });
            });

            startBtn.addEventListener('click', async () => {
                const name = usernameInput.value.trim();
                if (!name) {
                    usernameInput.classList.add('input-error');
                    setTimeout(() => usernameInput.classList.remove('input-error'), 500);
                    return;
                }

                // Disable button during loading
                startBtn.disabled = true;
                startBtn.textContent = "Connecting...";

                if (window.mentalHealthApp) {
                    // Attempt to start session with backend
                    const success = await window.mentalHealthApp.startSession(name);

                    if (!success) {
                        startBtn.disabled = false;
                        startBtn.textContent = "Start Session";
                        return;
                    }

                    window.mentalHealthApp.setAssistantGender(selectedGender);
                }

                loginOverlay.style.opacity = '0';
                setTimeout(() => {
                    loginOverlay.style.display = 'none';
                    appContainer.classList.remove('blur-content');
                    appContainer.style.opacity = '1';

                    // Show Nav Bar only after login
                    if (mainNav) mainNav.style.display = 'flex';

                    const welcomeText = `Hello, ${name}. I'm here to listen.`;
                    if (systemMsg) systemMsg.textContent = welcomeText;

                    setTimeout(() => {
                        if (window.mentalHealthApp?.voiceEngine) {
                            window.mentalHealthApp.voiceEngine.speak(welcomeText);
                        }
                    }, 800);
                }, 500);
            });
            usernameInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') startBtn.click();
            });
        });
    </script>
</body>

</html>
